<!DOCTYPE html>
<html>
<head>
  <title>STL Viewer</title>
  <script src="https://www.x3dom.org/download/x3dom.js"></script>
</head>
<body>
  <x3d width="100%" height="480px">
    <scene>
      <inline url="" id="model"></inline>
    </scene>
  </x3d>
 <script>
  // Haal de 'file' parameter op uit de URL
  const urlParams = new URLSearchParams(window.location.search);
  const modelUrl = urlParams.get('file');

  // Debug: Log de model URL in de console
  console.log('Model URL:', modelUrl);

  // Stel de model-URL in
  if (modelUrl) {
    document.getElementById('model').setAttribute('url', modelUrl);
  } else {
    document.body.innerHTML = '<h3>Geen geldig STL-bestand opgegeven.</h3>';
  }
</script>
</body>
</html>
